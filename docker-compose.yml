version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: callcenter-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: callcenter
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: callcenter-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/callcenter
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: callcenter-frontend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/callcenter
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-production-secret-change-this
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
